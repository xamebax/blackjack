# Rspec is a DSL and the length of the test bloc does not lower overal
# code quality, hence the exclusion.
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 27

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/PerceivedComplexity:
  Max: 8
